<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Shortify | Login </title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="/static/images/LOGO.png" alt="LOGO" style="width: 150px; height: auto;">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a th:href="@{/shortify/home_guest}" class="link active"
                       data-bs-toggle="tooltip" title="links for unregistered user">Home</a></li>
                <li><a th:href="@{/shortify/about}" class="link"
                       data-bs-toggle="tooltip" title="read information about Service">About</a></li>
                <li><a th:href="@{/shortify/thanks_to}" class="link"
                       data-bs-toggle="tooltip" title="read information about Us">Thanks to</a></li>
                <li><a th:href="@{/swagger-ui/index.html}" class="link"
                       data-bs-toggle="tooltip" title="documentation for Api">Swagger</a></li>
                <li><a th:href="@{/shortify/example}" class="link"
                       data-bs-toggle="tooltip" title="watch the video tutorial">Video guide</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a class="btn white-btn" id="loginBtn"  th:href="@{/shortify/register}"
               data-bs-toggle="tooltip" title="press for registration">register</a>
        </div>

    </nav>

    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">

        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <form th:action="@{/shortify/login}"    method="POST">
                <div class="top">
                    <span>Don't have an account? <a th:href="@{/shortify/register}">Sign Up</a></span>
                    <header>Login</header>
                    <div th:if="${error}">
                        <p th:text="${error}" style="color: indianred;"></p>
                    </div>
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                </div>
                <div class="input-box">
                    <label for="email" class="form-label visually-hidden">Username</label>
                    <input id="email" name="email"  class="input-field" placeholder="Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input type="password" id="password" name="password"  class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
            </form>
        </div>


    </div>
</div>

</body>
</html>
