<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/styles/login_register_style.css}">
    <title>Shortify registration | Hello</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #4767C9;">
           <div class="featured-image mb-3">
            <img src="/static/images/login_register.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join cool people on this platform.</small>
       </div>

    <!-------------------- ------ Right Box ---------------------------->

       <div class="col-md-6 right-box">
          <form th:action="@{/shortify/register}" th:object="${registrationRequest}" method="POST" class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello</h2>
                     <p>We are happy to meet.</p>
                </div>
                <div class="input-group mb-3">
                    <input th:field="*{name}" type="text" class="form-control form-control-lg bg-light fs-6" data-bs-toggle="tooltip" title="Username must be at least 3 characters long" placeholder="Username">
                    <i class="bx bx-lock-alt"></i>
                    <p th:if="${#fields.hasErrors('name')}" style="color: indianred" th:errors="*{name}"></p>

                </div>
                <div class="input-group mb-3">
                    <input th:field="*{email}" type="email" class="form-control form-control-lg bg-light fs-6" data-bs-toggle="tooltip" title="Email should be correct, like: ****@***.***" placeholder="Email address">
                    <i class="bx bx-lock-alt"></i>
                    <p th:if="${#fields.hasErrors('email')}" style="color: indianred" th:errors="*{email}">></p>
                </div>
                <div class="input-group mb-1">
                    <input th:field="*{password}" type="password" class="form-control form-control-lg bg-light fs-6" data-bs-toggle="tooltip" title="Username must be at least 6 characters long" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                     <p th:if="${#fields.hasErrors('password')}" style="color: indianred" th:errors="*{password}">></p>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" data-bs-toggle="tooltip" title=" If you entered everything correctly, I congratulate you">Register</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="/static/images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Have account? <a th:href="@{/shortify/login}">Sign In</a></small>
                </div>
          </form>
       </div>

      </div>
    </div>

</body>
</html>
