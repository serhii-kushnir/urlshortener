<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/styles/style.css}" rel="stylesheet" />

    <title>Shortify | Homepage</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="../static/images/LOGO.png" alt="LOGO" style="width: 150px; height: auto;">
        </div>
        <div class="nav-button">
            <a class="btn white-btn" id="loginBtn" th:href="@{/shortify/welcome}" >Go back</a>
        </div>
    </nav>

    <!----------------------------- Teble container ----------------------------------->

    <div class="container table-container">
        <div th:if="${linkList.size() != 0}">
            <header>All URL's</header>
            <table  class="able table-borderless">
                <thead>
                <tr>
                    <th style="padding-right: 40px;"> Original link</th>
                    <th style="padding-left: 40px;">Short link</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="link : ${linkList}">
                    <td style="padding-right: 40px;">
                        <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                           th:href="${link.url}" th:text="${link.url}">
                        </a>
                    </td>
                    <td style="padding-left: 40px;">
                        <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                           th:href="@{/shortify/redirect/{shortLink}(shortLink=${link.shortLink})}" th:text="${link.shortLink}">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
